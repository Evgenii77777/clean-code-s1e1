<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
    <section class="container">
        <img class="container__image" src="./eisenhower-matrix.jpg">
        <a class='container__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main">
        <article>
            <p id='top-section'>
            <label class="main__label" for="new-task">Add Item</label>
            <div class="main__wrapper">
                <input id="new-task" class="task" type="text">
                <button>Add</button>
            </div>
        </p>
        </article>
        <article>
            <h3 class="title">Todo</h3>
            <ul class="list" id="incompleted">
                <li class="item">
                    <input class="item__input" type="checkbox">
                    <label class="task item__label">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img class="delete__image" src="./remove.svg" alt="icon-delete">
                    </button>
                </li>
                <li class="item edit-mode">
                    <input class="item__input" type="checkbox">
                    <label class="task item__label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img class="delete__image" src="./remove.svg" alt="icon-delete">
                    </button>
                </li>
            </ul>
        </article>
        <article>
            <h3 class="title">Completed</h3>
            <ul class="list" id="completed">
                <li class="item">
                    <input class="item__input" type="checkbox" checked>
                    <label class="task item__label">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img class="delete__image" src="./remove.svg" alt="icon-delete">
                    </button>
                </li>
            </ul>
        </article>
    </main>
<script src="app.js"></script>
</body>
</html>
